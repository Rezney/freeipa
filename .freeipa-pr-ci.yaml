topologies:
  build: &build
    name: build
    cpu: 2
    memory: 3800
  ipaserver: &ipaserver
    name: ipaserver
    cpu: 1
  master_1repl: &master_1repl
    name: master_1repl
    cpu: 4
    memory: 5750
  master_1repl_1client: &master_1repl_1client
    name: master_1repl_1client
    cpu: 4
    memory: 6700

jobs:
  fedora-28/build:
    requires: []
    priority: 100
    job:
      class: Build
      args:
        git_repo: '{git_repo}'
        git_refspec: '{git_refspec}'
        template: &ci-master-f28
          name: freeipa/ci-master-f28
          version: 0.1.5
        timeout: 1800
        topology: *build

  fedora-28/test_webui_a_to_d:
    requires: [fedora-28/build]
    priority: 50
    job:
      class: RunWebuiTests
      args:
        build_url: '{fedora-28/build_url}'
        test_suite: test_webui/test_automember.py test_webui/test_cert.py test_webui/test_config.py test_webui/test_delegation.py test_webui/test_dns.py
        template: *ci-master-f28
        timeout: 7200
        topology: *ipaserver

  fedora-28/test_forced_client_enrolment:
    requires: [fedora-28/build]
    priority: 50
    job:
      class: RunPytest
      args:
        build_url: '{fedora-28/build_url}'
        test_suite: test_integration/test_forced_client_reenrollment.py
        template: *ci-master-f28
        timeout: 3600
        topology: *master_1repl_1client
